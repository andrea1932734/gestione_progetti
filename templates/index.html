<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROSSI UOMO PICCOLO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>LISTA DELLA SPESA</h1>
        <style>
            
body, h1, p, ul, li, a, input, button {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f9f9f4;
    color: #333;
    line-height: 1.6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    width: 90%;
    max-width: 600px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    padding: 20px;
    text-align: center;
}

h1 {
    font-size: 24px;
    color: #2c3e50;
    margin-bottom: 20px;
}

.card {
    margin-bottom: 20px;
}

.card-body {
    padding: 10px;
}

.list-group {
    list-style: none;
    margin: 0;
    padding: 0;
}

.list-group-item {
    background: #f9f9f9;
    margin-bottom: 10px;
    padding: 10px 15px;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border: 1px solid #e1e1e1;
}

.list-group-item span {
    font-size: 16px;
    color: #34495e;
}

.btn-remove {
    background: #e74c3c;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    text-decoration: none;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.3s;
}

.btn-remove:hover {
    background: #c0392b;
}

.actions {
    margin-top: 20px;
}

.btn-clear {
    display: inline-block;
    background: #8a34db;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 15px;
    text-decoration: none;
    font-size: 14px;
    cursor: pointer;
    transition: background 0.3s;
}

.btn-clear:hover {
    background: #4bb929;
}

.empty-message {
    font-size: 16px;
    color: #a695a2;
    font-style: italic;
}

.add-form {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.add-form input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

.add-form button {
    background: #27ae60;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
}

.add-form button:hover {
    background: #218c54;
}


        </style>

        <div class="card">
            <div class="card-body">
                {% if lista %}
                    <ul class="list-group">
                        {% for elemento in lista %}
                            <li class="list-group-item">
                                <span>{{ elemento }}</span>
                                <a href="{{ url_for('rimuovi', indice=loop.index0) }}" class="btn-remove">RIMUOVI</a>
                            </li>
                        {% endfor %}
                    </ul>
                    <div class="actions">
                        <a href="{{ url_for('svuota') }}" class="btn-clear">SVUOTA LA TUA LISTA</a>
                    </div>
                {% else %}
                    <p class="empty-message">LISTA VUOTA</p>
                {% endif %}
            </div>
        </div>

        <form action="{{ url_for('aggiungi') }}" method="POST" class="add-form">
            <input type="text" name="elemento" placeholder="Aggiungi un elemento" required>
            <button type="submit" class="btn-add">AGGIUNGI</button>
        </form>
    </div>
</body>
</html>
